<!DOCTYPE html>
<html>
<head>
  <title>Logged In</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AeQhA_Ctlxx9hl2pwdH0uf_YwYYIRQvFPwrkoTfqdjBAboB7jk5qsL1BmP4Sb2V1p2Lf66SN3z39-u1c&currency=USD"></script>
</head>
<body>
  <h1>Welcome, you're logged in!</h1>
  <p>Click below to pay $10:</p>

  <div id="paypal-button-container"></div>

  <script>
    // Show PayPal button
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00'
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Payment completed by ' + details.payer.name.given_name);
          window.location.href = 'success.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
